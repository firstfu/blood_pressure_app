<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 作者: firstfu -->
  <!-- 創建時間: 2024-03-27 20:07:54 -->
  <!-- 描述: 血壓管家應用程式Logo -->

  <!-- 定義漸變 -->
  <defs>
    <!-- Apple 風格的藍色漸變 -->
    <linearGradient id="appleBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#0055D6" />
    </linearGradient>

    <!-- 輔助色漸變 -->
    <linearGradient id="appleLightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>

    <!-- 背景色漸變 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F7FF" />
      <stop offset="100%" stop-color="#E1EFFE" />
    </linearGradient>

    <!-- 點綴色漸變 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FF7A00" />
    </linearGradient>
  </defs>

  <!-- 背景色圓形 -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" />

  <!-- 血壓計外圓 -->
  <circle cx="100" cy="100" r="80"
          fill="url(#backgroundGradient)"
          stroke="url(#appleBlueGradient)"
          stroke-width="8"/>

  <!-- 內部裝飾圓 -->
  <circle cx="100" cy="100" r="70"
          fill="none"
          stroke="#E6F0FD"
          stroke-width="1"
          stroke-dasharray="2,3"/>

  <!-- 血壓計指針 -->
  <path d="M100,100 L120,70"
        stroke="url(#accentGradient)"
        stroke-width="3"
        stroke-linecap="round"/>
  <circle cx="100" cy="100" r="4" fill="url(#accentGradient)"/>

  <!-- 血壓袖帶 -->
  <path d="M45 100C45 100 65 80 100 80C135 80 155 100 155 100"
        fill="none"
        stroke="url(#appleBlueGradient)"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- 血壓曲線（優化平滑度） -->
  <path d="M60 120
           C63.5 120 66.5 118 68 115.5
           S71.5 108 73 105
           S76 97 80 95
           C83 94 85 94.5 86.5 97
           S89 107 90 110
           S92 115 94 117
           S97 120 100 120
           C103 120 105 118 106.5 115
           S108.5 105 110 100
           S112.5 94 115 95
           C117.5 96 119 98 120 100
           C121 102 122.5 104.5 124 107
           S127 112 130 115
           S135 120 140 120"
        fill="none"
        stroke="url(#appleLightGradient)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- 數字指示 -->
  <text x="92" y="150"
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="18"
        font-weight="600"
        fill="url(#appleBlueGradient)">120/80</text>

  <!-- 小型刻度標記 -->
  <g stroke="rgba(0,122,255,0.3)" stroke-width="1">
    <line x1="65" y1="65" x2="70" y2="70" />
    <line x1="135" y1="65" x2="130" y2="70" />
    <line x1="65" y1="135" x2="70" y2="130" />
    <line x1="135" y1="135" x2="130" y2="130" />
  </g>
</svg>
